    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: auto; /* Kaydırmayı etkinleştirmek için */
        }

        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform-origin: center;
            transform: translate(-50%, -50%) scale(1.1); /* Initial position and zoom */
            transition: transform 0.2s ease-out;
        }

        .background-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, rgba(0,36,71, 0.8), rgba(0,107,214, 0.8));
            z-index: 1; 
        }

        .container {
            display: flex;
            flex-direction: row;
            gap: 30px; 
            justify-content: center;
            align-items: flex-start;
            max-width: 1200px; 
            width: 90%;
            margin: 0 auto;
            position: relative;
            z-index: 2; 
        }

        .content {
            min-width: 500px; 
            min-height: 400px; 
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px; 
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6); 
            animation: fadeIn 2s ease-out, slideDown 2s ease-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .left-content {
            min-height: 300px;
        }

        .projects {
            min-width: 600px; 
        }

        h1, h2 {
            font-size: 2.5em;
            margin-bottom: 10px; 
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
        }

        .heading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .heading-container h1 {
            margin-bottom: 5px; 
        }

        p {
            font-size: 1.2em;
            line-height: 1.4; 
            text-align: center;
            margin: 10px 0; 
        }

        iframe {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            margin-top: 20px;
            width: 100%;
        }

        .social-cards {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px; 
            align-items: center; 
        }

        .social-cards-row {
            display: flex;
            gap: 10px;
            justify-content: center; 
            margin-bottom: 10px; 
        }

        .social-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0; 
            transition: filter 0.3s ease;
        }

        .social-card:hover {
            filter: brightness(1.2);
        }

        .social-card img {
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .social-card:hover img {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); }
            to { transform: translateY(0); }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); }
            to { transform: translateY(0); }
        }
        
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.8em; 
            color: #ccc; 
            z-index: 2; 
        }

        footer p {
            margin: 0;
            padding: 5px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                gap: 20px; 
            }

            .content {
                min-width: 90%;
                padding: 20px; 
            }

            .projects {
                min-width: 90%;
            }

            h1, h2 {
                font-size: 2em; 
            }

            p {
                font-size: 1em; 
            }

            iframe {
                width: 100%; 
            }
        }

        @media (max-width: 480px) {
            h1, h2 {
                font-size: 1.5em;
            }

            p {
                font-size: 0.9em; 
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('mousemove', (e) => {
            const video = document.querySelector('.background-video');
            const { clientX: mouseX, clientY: mouseY } = e;
            const { innerWidth: width, innerHeight: height } = window;

            // Calculate the translation values with a reduced multiplier
            const moveX = ((mouseX / width) - 0.5) * 10; // Adjusted multiplier for less movement
            const moveY = ((mouseY / height) - 0.5) * 10; // Adjusted multiplier for less movement
            
            // Apply both zoom and translation
            video.style.transform = `translate(-50%, -50%) translate(${moveX}px, ${moveY}px) scale(1.1)`; // Zoom level adjusted here
        });
    </script>
